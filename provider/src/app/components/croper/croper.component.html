<div class="cropper-wrap" *ngIf="src">
  <div class="cropper-img" >
    <div class="sliser">
      <img [src]="src" alt="" id="cropper-img" class="img-croper">
    </div>
    <div class="mask" crop (data)="data.emit($event)"></div>
    <div class="mask-glass">
      <div class="t"></div>
      <div class="r"></div>
      <div class="l"></div>
      <div class="b"></div>
    </div>
  </div>
  <div class="cropper-sliser"></div>
</div>
