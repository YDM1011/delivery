<div class="contain">
	<div class="contain__group"  *ngIf="addShow">
		<div class="contain__group-header">
			<div class="title">
				Создать продукт
			</div>
		</div>
		<div class="add-section">
			<label>
				<input type="text" placeholder="Название продукта" [(ngModel)]="product.name">
			</label>
			<label>
				<input type="text" placeholder="Опис продукта" [(ngModel)]="product.des">
			</label>
			<label>
				<input type="text" placeholder="Ціна" [(ngModel)]="product.price">
			</label>
			<div class="group-buttons">
				<div class="left">
				</div>
				<div class="right">
					<button class="main-button" (click)="cancelAdd()">Отмена</button>
					<button class="main-button-color" (click)="create()">Сохранить</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="contain__group"  *ngIf="editShow">
		<div class="contain__group-header">
			<div class="title">
				Редактировать продукт
			</div>
		</div>
		<div class="edit-section" *ngIf="editShow">
			<label>
				<input type="text" placeholder="Название продукта" [(ngModel)]="editObj.name">
			</label>
			<label>
				<input type="text" placeholder="Опис продукта" [(ngModel)]="editObj.des">
			</label>
			<label>
				<input type="text" placeholder="Ціна" [(ngModel)]="editObj.price">
			</label>
			<div class="group-buttons">
				<div class="left">
				</div>
				<div class="right">
					<button class="main-button" (click)="cancelEdit()">Отмена</button>
					<button class="main-button-color" (click)="confirmEditCategoryCrud()">Сохранить</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="contain__group">
		<div class="contain__group-header">
			<div class="title" *ngIf="categoryID">
				Категория {{categoryID.name}}
			</div>
			<button class="button-add" (click)="openAdd()">
				<span class="content">Создать продукт</span>
			</button>
		</div>
		<div class="main-section">
			<div class="mat-elevation-z8">
				<mat-form-field class="filter" *ngIf="showPagin">
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				</mat-form-field>
				<table mat-table [dataSource]="dataSource" *ngIf="products && products.length > 0">
					<!-- Position Column -->
					<ng-container matColumnDef="Номер">
						<th mat-header-cell *matHeaderCellDef>#</th>
						<td mat-cell *matCellDef="let element; let index = index"> {{index + 1}} </td>
					</ng-container>
					
					<!-- Name Column -->
					<ng-container matColumnDef="Назва бренда">
						<th mat-header-cell *matHeaderCellDef>Название продукта</th>
						<td class="table__name" mat-cell *matCellDef="let element">
							<div class="table__name-name">
								{{element.name}}
							</div>
						</td>
					</ng-container>
					
					<!-- Weight Column -->
					<ng-container matColumnDef="data">
						<th mat-header-cell *matHeaderCellDef>Дата</th>
						<td mat-cell *matCellDef="let element">
							<div class="top-table-date">
								{{element.date | date: 'dd MMMM, yyyy'  : null : defLang}}
							</div>
							<div class="bottom-table-date">
								{{element.date | date: 'h:mm a'  : null : defLang}}
							</div>
						</td>
					</ng-container>
					
					<ng-container matColumnDef="delete">
						<th mat-header-cell *matHeaderCellDef></th>
						<td class="right-section-table" mat-cell *matCellDef="let element; let index = index">
							<span class="edit-btn" (click)="edit(index)"></span>
							<span class="trash-btn" (click)="delete(index)"></span>
						</td>
					</ng-container>
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
				
				<mat-paginator class="paginator-table" [pageSizeOptions]="[5, 10, 20]" [class.paginator-table-active]="showPagin"></mat-paginator>
			</div>
			<div class="empty-section" *ngIf="!products || products.length === 0">
				<p>
					У вас нет созданых продуктов
				</p>
			</div>
		</div>
	</div>
</div>
