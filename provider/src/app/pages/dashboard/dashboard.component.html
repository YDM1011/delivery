<ng-container *ngIf="!loading">
	<app-loading></app-loading>
</ng-container>

<div class="dashboard">
	<div class="dashboard__orders-status">
		<div class="title">
			Количество заказов
		</div>
		<div class="order__status-box">
			<div class="status-item">
				<div class="count new">
					{{allCounts.first ? allCounts.first : 0}}
				</div>
				<div class="title">
					Новые
				</div>
			</div>
			<div class="status-item">
				<div class="count confirm">
					{{allCounts.second ? allCounts.second : 0}}
				</div>
				<div class="title">
					Подтверждено
				</div>
			</div>
			<div class="status-item">
				<div class="count edit">
					{{allCounts.third ? allCounts.third : 0}}
				</div>
				<div class="title">
					Изменено
				</div>
			</div>
			<div class="status-item">
				<div class="count done">
					{{allCounts.second ? allCounts.second : 0}}
				</div>
				<div class="title">
					Готово
				</div>
			</div>
			<div class="status-item">
				<div class="count cancel">
					{{allCounts.second ? allCounts.second : 0}}
				</div>
				<div class="title">
					Отменено
				</div>
			</div>
		</div>
	</div>
	
	<div class="chart">
		<div class="chart-item" style="display: block;">
			<canvas baseChart width="500" height="200"
			        [datasets]="lineChartData"
			        [labels]="lineChartLabels"
			        [options]="lineChartOptions"
			        [colors]="lineChartColors"
			        [legend]="lineChartLegend"
			        [chartType]="lineChartType"
			        (chartHover)="chartHovered($event)"
			        (chartClick)="chartClicked($event)">
			</canvas>
		</div>
	</div>
</div>
