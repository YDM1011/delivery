<div class="contain">
	<div class="contain__group"  *ngIf="addShow">
		<div class="contain__group-header">
			<div class="title">
				Создать категорию
			</div>
		</div>
		<form class="add-section" (submit)="create()">
			<mat-form-field class="example-full-width">
				<input matInput type="text" placeholder="Категория" name="name" [(ngModel)]="category.name" autocomplete="off">
			</mat-form-field>
			<select [(ngModel)]="mainCategoryChoose" name="choose">
				<option *ngFor="let item of mainCategory" [value]="item._id">{{item.name}}</option>
			</select>
			<div class="group-buttons">
				<div class="left">
				</div>
				<div class="right">
					<button class="main-button" type="reset" (click)="cancelAdd()">Отмена</button>
					<button class="main-button-color" type="submit">Сохранить</button>
				</div>
			</div>
		</form>
	</div>
	
	<div class="contain__group"  *ngIf="editShow">
		<div class="contain__group-header">
			<div class="title">
				Редактировать категорию
			</div>
		</div>
		<form (submit)="confirmEditCategoryCrud()" (keyup)="formCheck()" class="edit-section" *ngIf="editShow">
			<mat-form-field class="example-full-width">
				<input matInput type="text" placeholder="Категория" name="name" [(ngModel)]="editObj.name" autocomplete="off">
			</mat-form-field>
			<select [(ngModel)]="mainCategoryChoose" name="choose" (change)="selectValid()">
				<option *ngFor="let item of mainCategory" [value]="item._id">{{item.name}}</option>
			</select>
			<div class="group-buttons">
				<div class="left">
				</div>
				<div class="right">
					<button class="main-button" type="reset" (click)="cancelEdit()">Отмена</button>
					<button class="main-button-color" type="submit"  *ngIf="isBlok">Сохранить</button>
				</div>
			</div>
		</form>
	</div>
	
	<div class="contain__group">
		<div class="contain__group-header">
			<div class="title">
				Все категории
			</div>
			<button class="button-add" (click)="openAdd()">
				<span class="content">Создать категорию</span>
			</button>
		</div>
		<div class="main-section">
			<div class="mat-elevation-z8">
				<mat-form-field class="filter" *ngIf="showPagin">
					<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				</mat-form-field>
				<table mat-table [dataSource]="dataSource" *ngIf="categorys && categorys.length > 0">
					<!-- Position Column -->
					<ng-container matColumnDef="Номер">
						<th mat-header-cell *matHeaderCellDef>#</th>
						<td mat-cell *matCellDef="let element; let index = index"> {{index + 1}} </td>
					</ng-container>
					
					<!-- Name Column -->
					<ng-container matColumnDef="Назва бренда">
						<th mat-header-cell *matHeaderCellDef>Назва категории</th>
						<td class="table__name" mat-cell *matCellDef="let element">
							<div class="table__name-name">
								<a [routerLink]="'/category-detail/'+ element._id">
									{{element.name}}
								</a>
							</div>
						</td>
					</ng-container>
					
					<!-- Weight Column -->
					<ng-container matColumnDef="data">
						<th mat-header-cell *matHeaderCellDef>Дата</th>
						<td mat-cell *matCellDef="let element">
							<div class="top-table-date">
								{{element.date | date: 'dd MMMM, yyyy'  : null : defLang}}
							</div>
							<div class="bottom-table-date">
								{{element.date | date: 'h:mm a'  : null : defLang}}
							</div>
						</td>
					</ng-container>
					
					<ng-container matColumnDef="delete">
						<th mat-header-cell *matHeaderCellDef></th>
						<td class="right-section-table" mat-cell *matCellDef="let element; let index = index">
							<span class="edit-btn" (click)="edit(index)"></span>
							<span class="trash-btn" (click)="delete(index)"></span>
						</td>
					</ng-container>
					
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
				
				<mat-paginator class="paginator-table" [pageSizeOptions]="[5, 10, 20]" [class.paginator-table-active]="showPagin"></mat-paginator>
			</div>
			<div class="empty-section" *ngIf="!categorys || categorys.length === 0">
				<p>
					У вас нет созданых категорий
				</p>
			</div>
		</div>
	</div>
</div>
