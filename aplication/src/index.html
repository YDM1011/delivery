<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DeliveryV4</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <style>
    .loading{
      position: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(26, 26, 26, 0.13);
      z-index: 100;
    }
    #loadingItem{
      width: 280px;
      height: 280px;
    }
    body{
      overflow: hidden!important;
      height: 100vh!important;
      min-height: 100px!important;
    }
    .body-scroll{
      overflow-x: hidden!important;
      overflow-y: auto!important;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="body-scroll">
  <app-root>
    <div class="loading">
      <div id="loadingItem"></div>
    </div>
  </app-root>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.js" integrity="sha256-RVQVF5NKgGRQ+0CFMav1cnEcS1hxh9BqMUbQW8B+Cqo=" crossorigin="anonymous"></script>
  <script>
    lottie.loadAnimation({
      container: loadingItem, // the dom element that will contain the animation
      renderer: 'canvas',
      width: 280,
      height: 280,
      loop: true,
      autoplay: true,
      path: './assets/loading.json' // the path to the animation json
    });
  </script>
</body>
</html>
