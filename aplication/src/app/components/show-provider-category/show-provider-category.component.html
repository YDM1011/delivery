<cdk-virtual-scroll-viewport itemSize="120" class="viewport" appScrollUpdate [idCategory]="catId" [idCompany]="id" (output)="getOutput($event)">
	<app-product-item [data]="item" *cdkVirtualFor="let item of products"></app-product-item>
</cdk-virtual-scroll-viewport>


<button (click)="getProduct(catId)" *ngIf="products && products.length > 0">Load more</button>
