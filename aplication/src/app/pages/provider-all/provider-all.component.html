<div class="other-header" *ngIf="language">
  <app-back-btn></app-back-btn>
  <h2>Поставщики</h2>
</div>

<div class="other-pages" *ngIf="companyArr">
  <ng-container *ngIf="companyArr.length>0; else empty"></ng-container>
  <app-provider-item [data]="company" *ngFor="let company of companyArr"></app-provider-item>
</div>
<ng-template #empty>
  <div class="empty">
    {{data.company[language]}}
  </div>
</ng-template>
