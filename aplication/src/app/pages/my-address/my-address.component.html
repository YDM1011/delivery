<div class="other-header" *ngIf="language">
  <a routerLink="/{{language}}" class="back">
    <svg width="18" height="8" viewBox="0 0 18 8" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0.646446 3.64645C0.451185 3.84171 0.451185 4.15829 0.646446 4.35355L3.82843 7.53553C4.02369 7.73079 4.34027 7.73079 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.97631 4.7308 0.659727 4.53553 0.464465C4.34027 0.269203 4.02369 0.269203 3.82843 0.464465L0.646446 3.64645ZM18 3.5L1 3.5L1 4.5L18 4.5L18 3.5Z" fill="white"/>
    </svg>
  </a>
  <h2>Адреса доставки</h2>
</div>

<div class="other-pages" *ngIf="language && addressWorks">
  <mat-accordion *ngIf="addressWorks && addressWorks.length>0; else empty">
    <app-address-item [data]="address" *ngFor="let address of addressWorks"></app-address-item>
  </mat-accordion>
  
  <a routerLink="/{{language}}/new-address" class="new-address">
    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M7.5 0C3.36462 0 0 3.36433 0 7.5C0 11.6357 3.36462 15 7.5 15C11.6354 15 15 11.6357 15 7.5C15 3.36433 11.6354 0 7.5 0ZM7.5 14.4231C3.68279 14.4231 0.576923 11.3172 0.576923 7.5C0.576923 3.68279 3.68279 0.576923 7.5 0.576923C11.3172 0.576923 14.4231 3.68279 14.4231 7.5C14.4231 11.3172 11.3172 14.4231 7.5 14.4231Z" fill="white"/>

</div>

<ng-template #empty>
  <div class="empty">
    {{data.address[language]}}
  </div>
</ng-template>
