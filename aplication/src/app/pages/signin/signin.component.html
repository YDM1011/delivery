<div class="sign">
  <div class="sign-content">
    <h3>Вход</h3>
    <form class="form">
      <app-phone (phone)="phoneOutput($event)"></app-phone>
      <input type="password" placeholder="Пароль" autocomplete="off">
    </form>
    <div class="buttons">
      <button class="main-button-bold continue" (click)="signin()">Войти</button>
      <a routerLink="/{{language}}" class="main-button-bold no-color">Отмена</a>
      <span class="text-buttons">
          или
        </span>
      <a routerLink="/{{language}}/signup" class="main-button-bold no-color">регистрация</a>
    </div>
  </div>
</div>
