<div class="sign">
  <div class="sign-content">
    <h3>Подтверждение</h3>
    <form (submit)="confirm()" *ngIf="data">
      <input type="number" placeholder="Введите код из смс" name="confirm" [(ngModel)]="data['smsCode']">
      <button type="submit" class="main-button-bold">Подтвердить</button>
    </form>
  </div>
</div>
