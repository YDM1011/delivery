<div class="contain">
	<div class="contain__group"  *ngIf="addShow">
		<div class="contain__group-header">
			<div class="title">
				Создать бренд
			</div>
		</div>
		<div class="add-section">
			<label>
				<input type="text" placeholder="Бренд" [(ngModel)]="brand.name">
			</label>
			<div class="group-buttons">
				<div class="left">
					<app-upload (onFs)="onFs($event)"></app-upload>
					<div class="mat-chip-file" *ngIf="brand && brand.img !== ''">
						<div class="content">{{brand.img}}</div>
						<div class="remove-mat-chip" (click)="brand.img = ''"></div>
					</div>
				</div>
				<div class="right">
					<button class="main-button" (click)="cancelAdd()">Отмена</button>
					<button class="main-button-color" (click)="create()">Сохранить</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="contain__group"  *ngIf="editShow">
		<div class="contain__group-header">
			<div class="title">
				Редактировать бренд
			</div>
		</div>
		<div class="edit-section" *ngIf="editShow">
			<label>
				<input type="text" placeholder="Бренд" [(ngModel)]="editObj.name">
			</label>
			<div class="group-buttons">
				<div class="left">
					<app-upload *ngIf="editObj.img == ''" (onFs)="onFsEdit($event)"></app-upload>
					<div class="mat-chip-file" *ngIf="editObj && editObj.img !== ''">
						<div class="content">{{editObj.img}}</div>
						<div class="remove-mat-chip" (click)="editObj.img = ''"></div>
					</div>
				</div>
				<div class="right">
					<button class="main-button" (click)="cancelEdit()">Отмена</button>
					<button class="main-button-color" (click)="confirmEdit()">Сохранить</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="contain__group">
		<div class="contain__group-header">
			<div class="title">
				Все бренды
			</div>
			<button class="button-add" (click)="openAdd()">
				<span class="content">Создать бренд</span>
			</button>
		</div>
		<div class="main-section">
			<div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" *ngIf="brands && brands.length > 0">
					<!-- Position Column -->
					<ng-container matColumnDef="Номер">
						<th mat-header-cell *matHeaderCellDef>#</th>
						<td mat-cell *matCellDef="let element; let index = index"> {{index + 1}} </td>
					</ng-container>
					
					<!-- Name Column -->
					<ng-container matColumnDef="Назва бренда">
						<th mat-header-cell *matHeaderCellDef>Назва бренда</th>
						<td class="table__name" mat-cell *matCellDef="let element">
							<div class="table__name-img">
								<app-img [fs]="element.img"></app-img>
							</div>
							<div class="table__name-name">{{element.name}}</div>
						
						</td>
					</ng-container>
					
					<!-- Weight Column -->
					<ng-container matColumnDef="data">
						<th mat-header-cell *matHeaderCellDef>Дата</th>
						<td mat-cell *matCellDef="let element">{{element.data | date: 'dd-MM-yyyy'}}</td>
					</ng-container>
					
					<ng-container matColumnDef="delete">
						<th mat-header-cell *matHeaderCellDef></th>
						<td class="right-section-table" mat-cell *matCellDef="let element; let index = index">
							<span class="edit-btn" (click)="edit(index)"></span>
							<span class="trash-btn" (click)="delete(index)"></span>
						</td>
					</ng-container>
					
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
				
				<mat-paginator class="paginator-table" [pageSizeOptions]="[5, 10, 20]" [class.paginator-table-active]="showPagin"></mat-paginator>
			</div>
			<div class="empty-section" *ngIf="!brands || brands.length === 0">
				<p>
					У вас нет созданых брендов
				</p>
			</div>
		</div>
	</div>
</div>
